<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <title>Windows.open</title>
    <link rel="stylesheet" href="http://www.andylistudio.com/share/default.css" type="text/css">

</head>

<body>
    <header class="EODream">
        <h1>
        <!-- ::before -->
            测试windows.open，在窗体中间打开一个协议窗体
        <!-- ::after -->
        </h1>
        <p>
            东吴在线隐私协议
        </p>
    </header>
    <div id="content" style="padding:20px">
        <!-- content内容已设定为居中，height为400px -->
        <a id="privateArticle">点击我打开一个协议窗口</a>
    </div>
    </div>
    <footer>
        <p>© 2016 <a href="https://github.com/Andyliwr">月光倾城</a> Design. All Right Reserved.</p>
    </footer>
    <!--<script type="text/javascript" src="index.js"></script>-->
    <script type="text/javascript">
        window.onload = function() {
            var width = 900;
            var height = 500;
            var top = Math.round((window.screen.height - height) / 2);
            var left = Math.round((window.screen.width - width) / 2);
            var aObj = document.getElementById('privateArticle');
            aObj.href = "javascript:window.open('detail.html', '_blank', 'toolbar=no, titlebar=no, location=no, directories=no, status=no, menubar=no, scrollbars=yes, resizable=yes, copyhistory=no, width=900, height=500, left=" + left + ",top=" + top + "');";
        }
    </script>
</body>

</html>
