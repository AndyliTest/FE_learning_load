<!DOCTYPE html>
<html>
<head>
	<title>ajax的运用--登录</title>
	<link rel="stylesheet" type="text/css" href="styles/login.css">
</head>
<body>
	<div class="container">
		<div class="login">
			<p>登录</p>
			<div>
				<input class="lo1" type="text" name="username" placeholder="用户名" onfocus="this.removeAttribute('readonly');" autocomplete="off">
				<input class="lo2" type="password" name="password" placeholder="密码" onfocus="this.removeAttribute('readonly');" autocomplete="off">
				<p class="error-tips">您输入的用户名或密码不合法</p>
				<button id="login_btn">登&nbsp&nbsp&nbsp&nbsp录</button>
			</div>
			<p><a href="signup.html">立即注册</a></p>
		</div>
	</div>
	<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/login.js"></script>
</body>
</html>
