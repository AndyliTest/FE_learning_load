<!DOCTYPE html>
<!-- 测试浏览器的localStorage，本实例运行之后可以在chrome开发者工具中->Resource->Local Storage中看到相关的记录 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FirstJs</title>
    <link rel="stylesheet" href="../Canvas/Createjs/css/share.css">
    <link rel="stylesheet" href="css/animation.css">
    <!--[if IE 7]>
    <link rel="stylesheet" href="css/fontello-ie7.css"><![endif]-->
    <link rel="stylesheet" type="text/css" href="css/fontello.css">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
<header class="EODream">
    <h1>
        <!-- ::before -->
        Login
        <!-- ::after -->
    </h1>

    <p>
        使用div的<code>onmouseover</code>和<code>onmouseout</code>事件，做一个简单安全登录功能。另外可以点击科研，弹出下拉菜单。
    </p>
</header>
<div id="content">
    <!-- content内容已设定为居中，height为400px -->
    <ul id="daohang">
        <!-- 这里你可以去提问哈，为什么加css样式不行，非得要style样式才显示效果 -->
        <li><a href="#" style="color: black">首页</a></li>
        <li><a href="#" style="color: black">关于</a></li>
        <li onclick="showDownList()"><a href="#" style="color: black; text-decoration: none">科研</a></li>
        <li><a href="#" style="color: black">博客</a></li>
        <li><a href="#" style="color: black">联系我们</a></li>
    </ul>
    <div class="clear"></div>
    <div id="down">
        <ul>
            <li>科研项目1</li>
            <li>科研项目2</li>
            <li>科研项目3</li>
            <li>科研项目4</li>
        </ul>
    </div>

    <div id="login">
        <p>Login Page</p>
        <span class="icon-user"></span><input class="inputclass" type="text" placeholder="username" id="username"
                                              size="20"/>
        <br/>
        <br/>
        <span class="icon-key"></span><input class="inputclass" type="text" placeholder="password" id="password"
                                             size="20"/>
        <br>
        <input id="checkbox" type="checkbox" onmousemove="showTip()" onmouseout="disableTip()"><span
            id="tip">记住密码</span>
        <div id="tipdiv"><p>请注意网吧环境是否安全</p></div>
        <input type="submit" id="loginbutton" value=""/>
    </div>
</div>
<footer>
    <p>© 2016 Andyliwr Design. All Right
        <Reserv></Reserv>
        ed.
    </p>
</footer>
</body>
</html>
