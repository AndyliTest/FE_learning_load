<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="lib/three.js"></script>

    <script type="text/javascript">
        function init() {
            var render01 = new THREE.WebGLRenderer({
                canvas: document.getElementById('mainCanvas')
            });
            
            // scene
            var scene = new THREE.Scene();

            // camera
            var camera = new THREE.OrthographicCamera(-4, 4, 3, -3, 1, 10);
            camera.position.set(4, -3, 5); // 只设置相机位置看到的是一片黑，因为相机是沿着负z轴看的
            camera.lookAt(new THREE.Vector3(0, 0, 0)); // 通过lookAt函数设置它看原点的方向
            scene.add(camera);


            // 正方体
            var cube = new THREE.Mesh(new THREE.CubeGeometry(1, 2, 3, 2, 2, 3),
                new THREE.MeshBasicMaterial({
                    color: 0xff0000,
                    wireframe: true
                })
            );

            // 平面
            var plane = new THREE.Mesh(new THREE.PlaneGeometry(4, 4, 1, 1),
                new THREE.MeshBasicMaterial({
                    color: 0x32cd32,
                    wireframe: true
                })
            );
            var planeBox = new THREE.BoxHelper(plane);

            // 球体
            var sphere = new THREE.Mesh(new THREE.SphereGeometry(3, 18, 18, 0, Math.PI/2, Math.PI/2, Math.PI/2),
                new THREE.MeshBasicMaterial({
                    color: 0x0000cd,
                    wireframe: true
                })
            );

            // 圆柱体
            var cylinder = new THREE.Mesh(new THREE.CylinderGeometry(2, 2, 3, 18, 3),
                new THREE.MeshBasicMaterial({
                    color: 0x9932CC,
                    wireframe: true
                })
            );

            scene.add(cube);
            scene.add(planeBox);
            scene.add(sphere);
            scene.add(cylinder);

            // render
            render01.render(scene, camera);
        }
    </script>
</head>

<body onload="init()">
    <canvas id="mainCanvas" width="400px" height="300px"></canvas>
</body>

</html>
