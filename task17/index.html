<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/style.css" />
	<title>百度前端技术Task_017</title>
</head>
<body>
	<div class="container">
		<h1>一个图表</h1>
		<div class="chart-div">
			<div class="control">
				<div class="control-date">
					<span class="control-day active">日</span><span class="control-week">周</span><span class="control-month">月</span>
				</div>
				<div class="control-right">
					<select name="city" id="city-select">
					</select>
				</div>
				<div class="main">
					<svg id="chart-svg" xmlns="http://www.w3.org/2000/svg" version='1.1' width="100%" height="100%" >
					   <line x1='5' y1="150" x2='5' y2='0' style='stroke:red;stroke-width:10'/>
					</svg>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
