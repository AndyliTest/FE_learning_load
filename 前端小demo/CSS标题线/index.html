<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>css实现标题线贯穿效果</title>
</head>
<body>
<div class="container">
    <header>
        <h1>
            <!--::before-->
            CSS 标题线
            <!--::after-->
        </h1>
        <p><code>css</code>标题线，很常用的一个功能，先插个眼。</p>
    </header>
    <div class="content">
        <h2>方法1：</h1>
        <div class="function1">
            <div class="title">
                <span class="caption">Headline</span>
                <span class="line"></span>
            </div>
        </div>
        <h2>方法2：</h1>
        <div class="function2">
            <div class="title">
                <span class="caption">
                    <span class="line line-l"></span>
                    Headline
                    <span class="line line-r"></span>
                </span>
            </div>
        </div>
    </div>

    </footer>
</div>
</body>
</html>
